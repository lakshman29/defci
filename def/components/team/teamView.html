<div ng-controller="teamController as ctrl" layout="column" ng-cloak="" 
    class="chipsdemoContactChips">

  <md-content class="md-padding autocomplete" layout="column">
   
    <br>
    <h2 class="md-title">{{def.program.project.projectName}}</h2>
    <md-contact-chips ng-model="def.program.project.team" md-contacts="delayedQuerySearch($query)"
     md-contact-name="name"  md-contact-email="email" md-require-match="true"
     md-highlight-flags="i" filter-selected="filterSelected" placeholder="To">
    </md-contact-chips>
  </md-content>
</div>
